<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put Flow Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Put Flow Viewer</h1>
      <div class="controls">
        <input type="text" id="ticker-input" placeholder="SPY" maxlength="10"
               autocomplete="off" spellcheck="false">
        <button id="load-btn">Load</button>
      </div>
    </header>

    <div id="status" hidden></div>

    <div class="legend">
      <span style="color:#00BCD4">&#9679; 180+ DTE</span>
      <span style="color:#4CAF50">&#9679; 90–180 DTE</span>
      <span style="color:#FFC107">&#9679; 30–90 DTE</span>
      <span style="color:#F44336">&#9679; &lt;30 DTE</span>
      <span class="sep">|</span>
      <span>&#9472;&#9472; &gt;$2M &nbsp; &#9472; &gt;$500K &nbsp; &#8211; &lt;$500K</span>
    </div>

    <div id="chart-container"></div>

    <table id="positions-table">
      <thead>
        <tr>
          <th>Strike</th>
          <th>Expiry</th>
          <th>DTE</th>
          <th>Contracts</th>
          <th>Orig $</th>
          <th>Curr $</th>
          <th>P&amp;L / ct</th>
          <th>Total P&amp;L</th>
          <th>P&amp;L %</th>
          <th>Trade Date</th>
        </tr>
      </thead>
      <tbody id="positions-body"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
